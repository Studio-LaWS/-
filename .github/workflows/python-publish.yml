@bot.event
async def on_message(message):
    if message.author.bot:
        return

    state = load_state()

    if message.channel.id != state["channel_id"]:
        return

    try:
        nummer = int(message.content.strip())
    except ValueError:
        return

    if state["last_number"] == 0:
        if nummer == 1:
            # Eerste telling na reset
            state["last_number"] = 1
            state["last_user"] = message.author.id
            save_state(state)
            try:
                await message.add_reaction("âœ…")
            except discord.Forbidden:
                pass
        else:
            await react_and_reset(state, message, f"âŒ {message.author.mention}, je moet beginnen met **1**.")
        return

        if message.author.id == state["last_user"]:
        await react_and_reset(state, message, f"âŒ {message.author.mention}, je mag niet twee keer achter elkaar tellen!")
        return

    if nummer != state["last_number"] + 1:
        await react_and_reset(state, message, f"âŒ {message.author.mention}, fout! Het goede getal was **{state['last_number'] + 1}**.")
        return

    state["last_number"] = nummer
    state["last_user"] = message.author.id
    save_state(state)
    try:
        await message.add_reaction("âœ…")
    except discord.Forbidden:
        pass

async def react_and_reset(state, message, foutmelding):
    if message.author.id in reset_in_progress:
        return  # negeer dubbele triggers kort achter elkaar

    reset_in_progress.add(message.author.id)
    try:
        await message.add_reaction("âŒ")
    except discord.Forbidden:
        pass

    await message.channel.send(f"{foutmelding}\nğŸ” Teller is gereset naar **0**. Begin opnieuw met **1**.")
    state["last_number"] = 0
    state["last_user"] = None
    save_state(state)

    await asyncio.sleep(3) 
    reset_in_progress.remove(message.author.id)

